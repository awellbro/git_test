<script>

lastLetter = str => {
  return str[(str.length)-1]
}

capitalize = x => {
  let newx = x.toLowerCase();
  let result = newx.replace(newx[0], newx[0].toUpperCase());
  return result;
}

function multiply(a, b) {
  return a * b;
}

console.log(lastLetter("abcd"))
console.log(capitalize("heLLo"))
console.log(multiply(5, 11));

</script>
